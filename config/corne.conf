# --- POWER MANAGEMENT ---
# Enable deep sleep support (Crucial for Corne's small batteries)
CONFIG_ZMK_SLEEP=y

# Milliseconds of inactivity before entering idle state (30 seconds)
CONFIG_ZMK_IDLE_TIMEOUT=30000

# Milliseconds of inactivity before entering deep sleep (15 minutes)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# --- WIRELESS & SPLIT STABILITY ---
# Increase transmission power. Critical for split keyboards to sync halves reliably.
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Report battery levels of the peripheral (left) side to the central (right) side
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Report the battery level of the side with the lowest charge to the OS
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# --- INPUT PERFORMANCE (EAGER DEBOUNCING) ---
# Register press instantly (1ms)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1

# Register release quickly
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# --- ZMK STUDIO ---
# Enable ZMK Studio for Realtime Keymap Updates
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# --- SYSTEM ---
CONFIG_ZMK_KEYBOARD_NAME="KMP Corne"

# --- DISPLAY (OLED) ---
# Uncomment the following lines if you have OLED screens installed
# CONFIG_ZMK_DISPLAY=y
# CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
# CONFIG_ZMK_WIDGET_WPM_STATUS=n